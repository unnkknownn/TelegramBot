name: Telegram Notifications

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/SimpleApp'
  TEST_PATH: 'tests/SimpleApp.Tests'

jobs:
  build-and-test:
    name: Сборка и Тестирование
    runs-on: ubuntu-latest

    steps:
      - name: Загрузка кода
        uses: actions/checkout@v4

      - name: Установка .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Восстановление зависимостей
        run: dotnet restore

      - name: Сборка проекта
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Запуск тестов
        run: dotnet test ${{ env.TEST_PATH }} --verbosity normal

      # Уведомление при успехе
      - name: Telegram Success Notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ✅ *СБОРКА УСПЕШНА!*
            
            *Проект:* ${{ github.repository }}
            *Автор:* ${{ github.actor }}
            *Ветка:* ${{ github.ref_name }}
            *Коммит:* `${{ github.sha }}`
            
            Все этапы (сборка и тесты) пройдены успешно!
            [Открыть в GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # Уведомление при провале
      - name: Telegram Failure Notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ❌ *СБОРКА ПРОВАЛЕНА!*
            
            *Проект:* ${{ github.repository }}
            *Ветка:* ${{ github.ref_name }}
            
            Произошла ошибка на этапе сборки или тестов. Проверьте логи!
            [Открыть логи](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
